<div *ngIf="!(auth.user | async); else alreadyLoggedIn">

  <div class="section"></div>
  <main>
    <center>
      <div class="section"></div>

      <h5 class="red-text">Please, login into your account</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <div [formGroup]="userForm" class="col s12">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' formControlName="email" required />
                <label for='email'>Enter your email</label>
              </div>
              <div *ngIf="formErrors.email" class="notification is-danger">
                {{ formErrors.email }}
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' formControlName="password" required />
                <label for='password'>Enter your password</label>
              </div>
              <div *ngIf="formErrors.password" class="notification is-danger">
                {{ formErrors.password }}
              </div>
              <label style='float: right;'>
                <a id="password-reset" class='red-text btn-flat'><b>Forgot Password?</b></a>
              </label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button (click)="signInWithEmail(email, password)" id="sign-in" name='btn_login' class='col s12 btn btn-large waves-effect red'>Login</button>
              </div>
            </center>
          </div>
        </div>
      </div>
      <a routerLink="/register">Create account</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

</div>

<ng-template #alreadyLoggedIn>
  <user-home></user-home>
</ng-template>

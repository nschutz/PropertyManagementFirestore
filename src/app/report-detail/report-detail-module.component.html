<h2 mat-dialog-title>Report Details</h2>
<mat-dialog-content>
  <div>
    <p><b>Description</b>{{ data.report.description }}</p>
    <p><b>Location</b>{{ data.report.location }}</p>
    <img [src]="data.downloadUrl | async" style="max-width:100%"/>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</mat-dialog-actions>
